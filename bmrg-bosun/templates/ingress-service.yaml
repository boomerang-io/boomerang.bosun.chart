{{- $platform := "bmrg" -}}
{{- $product := "bosun" -}}
{{- $tier := "services" -}}
{{- $values := .Values -}}
{{- $context := . -}}
{{- $svcPortName := print $platform "-port-svc" -}}
{{- if $.Values.global.ingress.enabled -}}
{{- range $k, $v := $.Values.services }}
apiVersion: {{ include "helper.ingress.apiVersion" $ }}
kind: Ingress
metadata:
  name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $k ) }}
  labels:
    {{- include "bmrg.labels.chart" (dict "context" $context "tier" $tier "component" $k ) | nindent 4 }}
  annotations:
    {{- if eq $.Values.global.auth.enabled true }}
    {{- include "bmrg.ingress.config.auth_proxy_auth_annotations.global" $ | nindent 4 }}
    {{- end }}
    {{ $.Values.global.ingress.annotationsPrefix}}/configuration-snippet: |
      {{- if eq $.Values.global.auth.enabled true }}
      {{- include "bmrg.ingress.config.auth_proxy_access_control" $ | nindent 6 }}
      {{- include "bmrg.ingress.config.auth_proxy_authorization" $ | nindent 6 }}
      {{- end }}
      if ($request_method = 'OPTIONS') {
      add_header 'Access-Control-Allow-Origin' $http_origin;
      add_header 'Access-Control-Allow-Credentials' 'true';
      add_header 'Access-Control-Allow-Methods' 'GET,POST,PUT,PATCH,DELETE,OPTIONS';
      add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Content-Range,Range';
      add_header 'Access-Control-Max-Age' 1728000;
      add_header 'Content-Length' 0;
      add_header 'Content-Type' 'text/plain charset=UTF-8';
      return 204;}
    {{ $.Values.global.ingress.annotationsPrefix}}/ssl-redirect: "false"
    {{ $.Values.global.ingress.annotationsPrefix}}/rewrite-target: /{{ $k }}/$2
    {{ $.Values.global.ingress.annotationsPrefix}}/client-max-body-size: 1m
    {{- if and $.Values.global.ingress.class ( eq "false" ( include "helper.ingress.supportsIngressClassname" $ ) ) }}
    kubernetes.io/ingress.class: {{ $.Values.global.ingress.class }}
    {{- end }}
spec:
  {{- if and $.Values.global.ingress.class ( eq "true" ( include "helper.ingress.supportsIngressClassname" $ ) ) }}
  ingressClassName: {{ $.Values.global.ingress.class | quote }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: {{ $.Values.global.ingress.root }}/{{ $tier }}/{{ $k }}(/|$)(.*)
            {{- if eq "true" (include "helper.ingress.supportsPathType" $)}}
            pathType: {{ default "ImplementationSpecific" $.Values.global.ingress.pathType }}
            {{- end }}
            backend:
              {{- include "helper.ingress.backend" (dict "serviceName" (include "bmrg.name" (dict "context" $ "tier" $tier "component" $k )) "servicePort" $svcPortName "context" $) | nindent 14 }}
      {{- if $.Values.global.ingress.host }}
      host: {{ $.Values.global.ingress.host }}
  tls:
    - hosts:
        - {{ $values.global.ingress.host }}
      {{- if $values.global.ingress.tlsSecretName }}
      secretName: {{ $values.global.ingress.tlsSecretName }}
      {{- end }}
      {{- end }}
---
{{- end }}
{{- end }}