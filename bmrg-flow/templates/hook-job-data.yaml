{{- $platform := "bmrg" -}}
{{- $product := "flow" -}}
{{- $tier := "util" -}}
{{- $component := "dataloader" -}}
{{- $values := .Values -}}
{{- $context := . -}}
{{- if $values.job.data.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $component ) }}
  labels:
    name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $component ) }}
    {{- include "bmrg.labels.chart" (dict "context" $context "tier" $tier "component" $component ) | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  backoffLimit: 1
  completions: 1
  template:
    metadata:
      labels:
        name: {{ include "bmrg.name" (dict "context" $context "tier" $tier "component" $component ) }}
        {{- include "bmrg.labels.standard" (dict "context" $context "platform" $platform "product" $product "tier" $tier "component" $component ) | nindent 8 }}
    spec:
      containers:
        - name: "pre-install-{{ $tier }}-cntr"
          image: "{{ $values.image.registry }}{{ $values.job.data.image.repository }}:{{ $values.job.data.image.tag }}"
          imagePullPolicy: "{{ $values.image.pullPolicy }}"
          env:
          - name: JAVA_OPTS
            value: "-Dspring.profiles.active={{ $values.job.data.profile }} -Dspring.data.mongodb.uri=mongodb://{{ $.Values.global.database.mongodb.user }}:${MONGODB_PASSWORD}@{{ $.Values.global.database.mongodb.host }}{{ if $.Values.global.database.mongodb.port }}:{{ $.Values.global.database.mongodb.port }}{{ end }}/{{ $.Values.global.database.mongodb.database }}{{ if $.Values.global.database.mongodb.args }}?{{ $.Values.global.database.mongodb.args }}{{ end }} -Dflow.mongo.collection.prefix={{ default "bmrg-flow" $.Values.general.namePrefix | trimPrefix "bmrg-" | replace "-" "_" }} "
          {{- if $.Values.global.database.mongodb.secretName }}
          - name: MONGODB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: {{ $.Values.global.database.mongodb.secretName }}
                key: mongodb-password
          {{- end }}
          {{- if $.Values.database.mongodb.tlsSecretName }}
          volumeMounts:
          - name: cert-vol-mongodb
            readOnly: true
            mountPath: "/etc/certs"
          {{- end}}
          command:
          - "sh"
          - "-c"
          - "{{ if $.Values.database.mongodb.tlsSecretName }}$JAVA_HOME/bin/keytool -import -noprompt -trustcacerts -file /etc/certs/mongodb.crt -alias mongodbcrt -keystore ./cacerts -storepass changeit &&{{ end }} java $JAVA_OPTS -Djava.security.egd=file:/dev/./urandom -Djavax.net.ssl.trustStore=./cacerts -Djavax.net.ssl.trustStorePassword=changeit -jar ./service.jar"
          {{- end }}
      {{- if $.Values.database.mongodb.tlsSecretName }}
      volumes:
      - name: cert-vol-mongodb
        secret:
          secretName: {{ $.Values.database.mongodb.tlsSecretName }}
      {{- end }}
      {{- if $values.image.pullSecret }}
      imagePullSecrets:
      - name: {{ $values.image.pullSecret }}
      {{- end }}
      restartPolicy: Never
{{- end }}